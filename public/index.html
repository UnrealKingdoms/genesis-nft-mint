<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis NFT Mint</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Genesisback.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            transform: translateY(-20vh);
        }
        .title-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .radial-progress {
            position: relative;
            width: 200px;
            height: 200px;
            background: conic-gradient(#4caf50 0% var(--progress), #ddd var(--progress) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .radial-progress::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: #222;
            border-radius: 50%;
        }
        .progress-text {
            position: relative;
            z-index: 1;
            font-size: 1.5em;
        }
        .nft-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid white;
        }
        .mint-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="range"] {
            width: 200px;
        }
        #quantity-value {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #total-price {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
        #congrats {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #congrats h2 {
            font-size: 2em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <script src="../lib/ethers-6.7.0.umd.min.js" onerror="document.getElementById('message').innerText='Failed to load ethers.js. Ensure /lib/ethers-6.7.0.umd.min.js is in the project root.'"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <img src="Genesishead.png" alt="Title Image" class="title-image" onerror="this.alt='Title image failed to load. Check if Genesishead.png is in public/'">
    <div class="container">
        <h1>Genesis NFT Mint</h1>
        <div class="radial-progress" id="radial">
            <div class="progress-text" id="progress-text">0 / 0</div>
        </div>
        <div class="nft-section">
            <img src="GenesisNFT1.png" alt="NFT Image" class="nft-image" onerror="this.alt='NFT image failed to load. Check if GenesisNFT1.png is in public/'">
            <div class="mint-controls">
                <label for="quantity">Select Quantity (1-100):</label>
                <input type="range" id="quantity" min="1" max="100" value="1">
                <span id="quantity-value">1</span>
                <p>Total Price: <span id="total-price">0 ETH</span></p>
                <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
                <button id="mint-button" style="display: none;" onclick="mintNFT()">Mint</button>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <div id="congrats">
        <h2>Congratulations!</h2>
        <p>You have successfully minted your NFTs!</p>
    </div>

    <script>
        console.log('Main script: Starting, connectWallet defined?', typeof connectWallet);
        const contractAddress = '0xfd39CD1F87a237C628C42c0Efde88AC02654B775';

:"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"uint256","name":"salePrice","type":"uint256"}],"name":"royaltyInfo","outputs":[{"internalType":"address","name":"","type":"address"},{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"bytes","name":"_data","type":"bytes"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"operator","type":"address"},{"internalType":"bool","name":"approved","type":"bool"}],"name":"setApprovalForAll","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"_newBaseURI","type":"string"}],"name":"setBaseURI","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"_newCost","type":"uint256"}],"name":"setMintCost","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"bytes4","name":"interfaceId","type":"bytes4"}],"name":"supportsInterface","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"result","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"transferFrom","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"_amount","type":"uint256"}],"name":"treasuryMint","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"uriSuffix","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"payable","type":"function"}
        ];

        let provider;
        let signer;
        let contract;
        let readContract;
        let mintPrice = 0n;
        let maxSupply = 0;
        let isConnected = false;

        async function init() {
            console.log('init: ethers defined?', typeof ethers !== 'undefined');
            if (typeof ethers === 'undefined') {
                showMessage('Error: ethers.js library failed to load. Ensure the page is served over HTTPS (e.g., via Vercel) and check your network.');
                console.error('init: ethers undefined');
                return;
            }
            console.log('init: Connecting to Mainnet via Infura');
            // Using Infura Mainnet provider with your API key
            const readProvider = new ethers.JsonRpcProvider('https://mainnet.infura.io/v3/2GQEuel4OBbYmZKDFtjGoOA7ZXv');
            readContract = new ethers.Contract(contractAddress, abi, readProvider);
            try {
                console.log('init: Fetching totalSupply');
                const supply = await readContract.totalSupply();
                console.log('init: totalSupply', supply.toString());
                console.log('init: Fetching cost');
                mintPrice = await readContract.cost();
                console.log('init: cost', ethers.formatEther(mintPrice));
                console.log('init: Fetching MAX_SUPPLY');
                maxSupply = Number(await readContract.MAX_SUPPLY());
                console.log('init: MAX_SUPPLY', maxSupply);
                updateProgress(Number(supply));
                updateTotalPrice();
            } catch (error) {
                console.error('init: Contract error', error);
                if (error.code === 'CALL_EXCEPTION') {
                    showMessage('Error: Contract not found on Mainnet. Verify the contract address 0xfd39CD1F87a237C628C42c0Efde88AC02654B775.');
                } else if (error.code === 'NETWORK_ERROR') {
                    showMessage('Error: Failed to connect to Mainnet. Check your Infura API key and network connectivity.');
                } else {
                    showMessage('Error loading contract data: ' + (error.reason || error.message));
                }
            }
        }

        function updateProgress(current) {
            const progress = maxSupply > 0 ? (current / maxSupply) * 100 : 0;
            document.getElementById('radial').style.setProperty('--progress', progress + '%');
            document.getElementById('progress-text').innerText = `${current} / ${maxSupply}`;
        }

        function updateTotalPrice() {
            const quantity = document.getElementById('quantity').value;
            document.getElementById('quantity-value').innerText = quantity;
            const total = BigInt(quantity) * mintPrice;
            document.getElementById('total-price').innerText = (typeof ethers !== 'undefined' ? ethers.formatEther(total) : '0') + ' ETH';
        }

        async function connectWallet() {
            console.log('connectWallet: Called');
            if (typeof ethers === 'undefined') {
                showMessage('Error: ethers.js library failed to load. Ensure the page is served over HTTPS (e.g., via Vercel) and check your network.');
                console.error('connectWallet: ethers undefined');
                return;
            }
            if (window.ethereum) {
                try {
                    console.log('connectWallet: Requesting accounts');
                    provider = new ethers.BrowserProvider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = await provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);
                    isConnected = true;
                    document.getElementById('connect-button').style.display = 'none';
                    document.getElementById('mint-button').style.display = 'block';
                    showMessage('Wallet connected!');
                    console.log('connectWallet: Wallet connected');
                } catch (error) {
                    showMessage('Connection error: ' + error.message);
                    console.error('connectWallet: Error', error);
                }
            } else {
                showMessage('Please install MetaMask or another Ethereum wallet.');
                console.error('connectWallet: No window.ethereum');
            }
        }

        async function mintNFT() {
            console.log('mintNFT: Called with quantity', document.getElementById('quantity').value);
            if (!isConnected) {
                showMessage('Please connect your wallet first.');
                console.error('mintNFT: Wallet not connected');
                return;
            }
            const quantity = document.getElementById('quantity').value;
            const totalValue = BigInt(quantity) * mintPrice;
            console.log('mintNFT: Total value', ethers.formatEther(totalValue), 'ETH');
            try {
                const tx = await contract.mint(quantity, { value: totalValue });
                console.log('mintNFT: Transaction sent', tx.hash);
                showMessage('Transaction sent! Waiting for confirmation...');
                await tx.wait();
                showCelebration();
                const newSupply = await readContract.totalSupply();
                console.log('mintNFT: New supply', newSupply.toString());
                updateProgress(Number(newSupply));
                showMessage('Mint successful!');
            } catch (error) {
                console.error('mintNFT: Error', error);
                showMessage('Mint error: ' + (error.reason || error.message));
            }
        }

        function showMessage(msg) {
            console.log('showMessage:', msg);
            document.getElementById('message').innerText = msg;
        }

        function showCelebration() {
            console.log('showCelebration: Triggering confetti');
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            document.getElementById('congrats').style.display = 'block';
            setTimeout(() => {
                document.getElementById('congrats').style.display = 'none';
            }, 5000);
        }

        document.getElementById('quantity').addEventListener('input', updateTotalPrice);

        console.log('Main script: Starting, connectWallet defined?', typeof connectWallet);
        setTimeout(() => {
            console.log('Main script: Checking ethers after delay');
            if (typeof ethers === 'undefined') {
                showMessage('Error: ethers.js library failed to load. Ensure the page is served over HTTPS (e.g., via Vercel) and check your network.');
                console.error('Main script: ethers undefined');
            } else {
                init();
            }
        }, 1000);
    </script>
</body>
