<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis NFT Mint</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Genesisback.jpg'); /* In public/ with index.html */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            transform: translateY(-20vh);
        }
        .title-image {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .radial-progress {
            position: relative;
            width: 200px;
            height: 200px;
            background: conic-gradient(#4caf50 0% var(--progress), #ddd var(--progress) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .radial-progress::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: #222;
            border-radius: 50%;
        }
        .progress-text {
            position: relative;
            z-index: 1;
            font-size: 1.5em;
        }
        .nft-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid white;
        }
        .mint-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="range"] {
            width: 200px;
        }
        #quantity-value {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #total-price {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
        #congrats {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #congrats h2 {
            font-size: 2em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js" onerror="loadEthersFallback()"></script>
    <script>
        function loadEthersFallback() {
            var script = document.createElement('script');
            script.src = '../lib/ethers-6.7.0.umd.min.js';
            script.onerror = function() {
                document.getElementById('message').innerText = 'Failed to load ethers.js. Ensure /lib/ethers-6.7.0.umd.min.js is in the project root.';
            };
            document.head.appendChild(script);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <img src="Genesishead.png" alt="Title Image" class="title-image" onerror="this.alt='Title image failed to load. Check if Genesishead.png is in public/'">
    <div class="container">
        <h1>Genesis NFT Mint</h1>
        <div class="radial-progress" id="radial">
            <div class="progress-text" id="progress-text">0 / 0</div>
        </div>
        <div class="nft-section">
            <img src="GenesisNFT1.png" alt="NFT Image" class="nft-image" onerror="this.alt='NFT image failed to load. Check if GenesisNFT1.png is in public/'">
            <div class="mint-controls">
                <label for="quantity">Select Quantity (1-100):</label>
                <input type="range" id="quantity" min="1" max="100" value="1">
                <span id="quantity-value">1</span>
                <p>Total Price: <span id="total-price">0 ETH</span></p>
                <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
                <button id="mint-button" style="display: none;" onclick="mintNFT()">Mint</button>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <div id="congrats">
        <h2>Congratulations!</h2>
        <p>You have successfully minted your NFTs!</p>
    </div>

</body>
</html>
